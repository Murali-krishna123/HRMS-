<div class="d-flex">
    <div class="login-form-container">
        <img src="https://www.harphil.com/assets/images/logo/logo.png" class="logo">
        <h3>Welcome!</h3>
        <p>Enter your credentials to access your account</p>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-container mb-3">
                <i class="fa fa-envelope icon"></i>
                <input type="email" class="form-control" placeholder="Email address" formControlName="email" required />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
                </div>
            </div>
            <div class="input-container mb-3">
                <i class="fa fa-lock icon"></i>
                <input type="password" class="form-control" placeholder="Password" formControlName="password"
                    required />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
                        Password must contain letters and numbers
                    </small>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" formControlName="rememberMe" />
                <label class="form-check-label">Remember for 30 days</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
    <div class="login-image-container">
        <video autoplay muted loop class="background-video">
            <source src="https://www.harphil.com/assets/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
</div>
