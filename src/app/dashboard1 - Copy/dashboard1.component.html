<div class="container-fluid">
    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3">Insights</h3>
            </div>

            <!-- Insights Cards -->
            <div class="col-md-6 col-lg-3" *ngFor="let insight of insights">
                <div class="card my-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ insight.title }}</h5>
                        <p class="card-text">{{ insight.value }}%</p>
                        <small class="text-muted">{{ insight.description }}</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar and Clock -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="calendar card">
                    <div class="card-body">
                        <h5 class="card-title">Calendar</h5>
                        <input type="date" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="clock card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Current Time</h5>
                        <h2>{{ time | date: 'HH:mm:ss' }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Punch In/Out Timer -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Working Timer</h5>
                        <h2>{{ hours }}:{{ minutes }}:{{ seconds }}</h2>
                        <button class="btn btn-success m-2" (click)="startTimer()" [disabled]="isRunning">Punch In</button>
                        <button class="btn btn-danger m-2" (click)="stopTimer()" [disabled]="!isRunning">Punch Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
